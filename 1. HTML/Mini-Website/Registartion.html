<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body bgcolor="#C8E6C9">
    <h1>Registration Form</h1> 
    <h2>All Fields are Mandatory</h2> 
       <form class="" action="Thankyou.html" method="post"> 
         <label for="name">Name</label> 
         <input id="name" type="text" name="name" placeholder="Enter Name" required><br> <br>
         <label for="mail">Email</label> 
         <input id="mail" type="email" name="mail" placeholder="Enter Email" required><br> <br>
         <label for="age">Age</label> 
         <input id="age" type="text" name="age" placeholder="Enter Age" required> <br>
    <h3>Are You Interested In Our products</h3> 
         <label for="dat">Yes</label> 
         <input id="dat" type="radio" name="product" value=""> 
         <label for="dat1">No</label> 
        <input id="dat1" type="radio" name="product" value=""> 
    <h3>Select the Brand</h3> 
        <select class="" name="expe"> 
          <option value="Dell">Dell</option>
          <option value="Lenovo">Lenovo</option>
          <option value="HP">HP</option> 
          <option value="Samsung">Samsung</option> 
        </select> 
    <h3>How many Quantity you want:</h3> 
        <select class="" name="nom"> 
          <option value="One">1</option> 
          <option value="Two">2</option> 
          <option value="Three">3</option> 
          <option value="Four">4</option> 
        </select> 
    <h3>Can we send promotional Messages ?</h3> 
        <input type="checkbox" name="Promotion" value="yes">Email 
        <input type="checkbox" name="Promotion" value="no">SMS
        <input type="checkbox" name="Promotion" value="week-end">WhatsAPP 
    <h3>Your Preferences and Extra Information</h3> 
        <textarea name="pref" rows="8" cols="80"></textarea> 
    <input type="submit" name="" value="Register"> 
        </form> 
</body>
</html>
